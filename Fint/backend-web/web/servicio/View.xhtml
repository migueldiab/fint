<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicioLabel_id}"/>
                    <h:outputText value="#{servicioController.selected.id}" title="#{bundle.ViewServicioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_proveedor}"/>
                    <h:outputText value="#{servicioController.selected.proveedor}" title="#{bundle.ViewServicioTitle_proveedor}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_nombre}"/>
                    <h:outputText value="#{servicioController.selected.nombre}" title="#{bundle.ViewServicioTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicioController.destroyAndView}" value="#{bundle.ViewServicioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewServicioEditLink}"/>
                <br />
                <h:commandLink action="#{servicioController.prepareCreate}" value="#{bundle.ViewServicioCreateLink}" />
                <br />
                <h:commandLink action="#{servicioController.prepareList}" value="#{bundle.ViewServicioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewServicioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
