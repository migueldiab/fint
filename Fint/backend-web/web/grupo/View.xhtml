<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrupoLabel_id}"/>
                    <h:outputText value="#{grupoController.selected.id}" title="#{bundle.ViewGrupoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGrupoLabel_permisos}"/>
                    <h:outputText value="#{grupoController.selected.permisos}" title="#{bundle.ViewGrupoTitle_permisos}"/>
                    <h:outputText value="#{bundle.ViewGrupoLabel_login}"/>
                    <h:outputText value="#{grupoController.selected.login}" title="#{bundle.ViewGrupoTitle_login}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoController.destroyAndView}" value="#{bundle.ViewGrupoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewGrupoEditLink}"/>
                <br />
                <h:commandLink action="#{grupoController.prepareCreate}" value="#{bundle.ViewGrupoCreateLink}" />
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.ViewGrupoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewGrupoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
