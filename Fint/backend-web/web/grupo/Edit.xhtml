<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrupoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{grupoController.selected.id}" title="#{bundle.EditGrupoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditGrupoLabel_permisos}" for="permisos" />
                    <h:inputText id="permisos" value="#{grupoController.selected.permisos}" title="#{bundle.EditGrupoTitle_permisos}" />
                    <h:outputLabel value="#{bundle.EditGrupoLabel_login}" for="login" />
                    <h:inputText id="login" value="#{grupoController.selected.login}" title="#{bundle.EditGrupoTitle_login}" />
                </h:panelGrid>
                <h:commandLink action="#{grupoController.update}" value="#{bundle.EditGrupoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditGrupoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.EditGrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditGrupoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
