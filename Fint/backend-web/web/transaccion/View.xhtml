<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransaccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransaccionLabel_id}"/>
                    <h:outputText value="#{transaccionController.selected.id}" title="#{bundle.ViewTransaccionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_importe}"/>
                    <h:outputText value="#{transaccionController.selected.importe}" title="#{bundle.ViewTransaccionTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_destinatario}"/>
                    <h:outputText value="#{transaccionController.selected.destinatario}" title="#{bundle.ViewTransaccionTitle_destinatario}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_numero}"/>
                    <h:outputText value="#{transaccionController.selected.numero}" title="#{bundle.ViewTransaccionTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_cuenta}"/>
                    <h:outputText value="#{transaccionController.selected.cuenta}" title="#{bundle.ViewTransaccionTitle_cuenta}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_servicio}"/>
                    <h:outputText value="#{transaccionController.selected.servicio}" title="#{bundle.ViewTransaccionTitle_servicio}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_tipo}"/>
                    <h:outputText value="#{transaccionController.selected.tipo}" title="#{bundle.ViewTransaccionTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_usuario}"/>
                    <h:outputText value="#{transaccionController.selected.usuario}" title="#{bundle.ViewTransaccionTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_fechaEmision}"/>
                    <h:outputText value="#{transaccionController.selected.fechaEmision}" title="#{bundle.ViewTransaccionTitle_fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_fechaIngreso}"/>
                    <h:outputText value="#{transaccionController.selected.fechaIngreso}" title="#{bundle.ViewTransaccionTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_fechaPago}"/>
                    <h:outputText value="#{transaccionController.selected.fechaPago}" title="#{bundle.ViewTransaccionTitle_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_fechaVencimiento}"/>
                    <h:outputText value="#{transaccionController.selected.fechaVencimiento}" title="#{bundle.ViewTransaccionTitle_fechaVencimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_concepto}"/>
                    <h:outputText value="#{transaccionController.selected.concepto}" title="#{bundle.ViewTransaccionTitle_concepto}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_estado}"/>
                    <h:outputText value="#{transaccionController.selected.estado}" title="#{bundle.ViewTransaccionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTransaccionLabel_fechaActualizacion}"/>
                    <h:outputText value="#{transaccionController.selected.fechaActualizacion}" title="#{bundle.ViewTransaccionTitle_fechaActualizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transaccionController.destroyAndView}" value="#{bundle.ViewTransaccionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTransaccionEditLink}"/>
                <br />
                <h:commandLink action="#{transaccionController.prepareCreate}" value="#{bundle.ViewTransaccionCreateLink}" />
                <br />
                <h:commandLink action="#{transaccionController.prepareList}" value="#{bundle.ViewTransaccionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTransaccionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
