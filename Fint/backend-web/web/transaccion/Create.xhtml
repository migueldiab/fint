<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransaccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{transaccionController.selected.importe}" title="#{bundle.CreateTransaccionTitle_importe}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_destinatario}" for="destinatario" />
                    <h:inputText id="destinatario" value="#{transaccionController.selected.destinatario}" title="#{bundle.CreateTransaccionTitle_destinatario}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{transaccionController.selected.numero}" title="#{bundle.CreateTransaccionTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_cuenta}" for="cuenta" />
                    <h:selectOneMenu id="cuenta" value="#{transaccionController.selected.cuenta}" title="#{bundle.CreateTransaccionTitle_cuenta}" >
                        <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_servicio}" for="servicio" />
                    <h:selectOneMenu id="servicio" value="#{transaccionController.selected.servicio}" title="#{bundle.CreateTransaccionTitle_servicio}" >
                        <f:selectItems value="#{servicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{transaccionController.selected.tipo}" title="#{bundle.CreateTransaccionTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{transaccionController.selected.usuario}" title="#{bundle.CreateTransaccionTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_fechaEmision}" for="fechaEmision" />
                    <h:inputText id="fechaEmision" value="#{transaccionController.selected.fechaEmision}" title="#{bundle.CreateTransaccionTitle_fechaEmision}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{transaccionController.selected.fechaIngreso}" title="#{bundle.CreateTransaccionTitle_fechaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{transaccionController.selected.fechaPago}" title="#{bundle.CreateTransaccionTitle_fechaPago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{transaccionController.selected.fechaVencimiento}" title="#{bundle.CreateTransaccionTitle_fechaVencimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{transaccionController.selected.concepto}" title="#{bundle.CreateTransaccionTitle_concepto}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{transaccionController.selected.estado}" title="#{bundle.CreateTransaccionTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_fechaActualizacion}" for="fechaActualizacion" />
                    <h:inputText id="fechaActualizacion" value="#{transaccionController.selected.fechaActualizacion}" title="#{bundle.CreateTransaccionTitle_fechaActualizacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transaccionController.create}" value="#{bundle.CreateTransaccionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transaccionController.prepareList}" value="#{bundle.CreateTransaccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTransaccionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
