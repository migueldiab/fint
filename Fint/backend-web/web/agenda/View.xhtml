<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgendaLabel_id}"/>
                    <h:outputText value="#{agendaController.selected.id}" title="#{bundle.ViewAgendaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_categoria}"/>
                    <h:outputText value="#{agendaController.selected.categoria}" title="#{bundle.ViewAgendaTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_destinatario}"/>
                    <h:outputText value="#{agendaController.selected.destinatario}" title="#{bundle.ViewAgendaTitle_destinatario}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_fecha}"/>
                    <h:outputText value="#{agendaController.selected.fecha}" title="#{bundle.ViewAgendaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAgendaLabel_numero}"/>
                    <h:outputText value="#{agendaController.selected.numero}" title="#{bundle.ViewAgendaTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_tipo}"/>
                    <h:outputText value="#{agendaController.selected.tipo}" title="#{bundle.ViewAgendaTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_cuenta}"/>
                    <h:outputText value="#{agendaController.selected.cuenta}" title="#{bundle.ViewAgendaTitle_cuenta}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_servicio}"/>
                    <h:outputText value="#{agendaController.selected.servicio}" title="#{bundle.ViewAgendaTitle_servicio}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_usuario}"/>
                    <h:outputText value="#{agendaController.selected.usuario}" title="#{bundle.ViewAgendaTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agendaController.destroyAndView}" value="#{bundle.ViewAgendaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAgendaEditLink}"/>
                <br />
                <h:commandLink action="#{agendaController.prepareCreate}" value="#{bundle.ViewAgendaCreateLink}" />
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.ViewAgendaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAgendaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
