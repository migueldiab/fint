<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Acceda a toda la información de sus cuentas"/>
    <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Acciones Rápidas</h2>
          <ul>
            <li class="account"><h:link outcome="/cuentas/crear" value="Crear Cuenta"/></li>
          </ul>
        </div>
        <div class="portfolio_preview">
          <h2>Crear nueva cuenta</h2>
          <div id="from_portfolio">
            <div class="panelContainer">
              <div class="panel" title="Panel 1">
                <div class="wrapper">
                  <h:form id="cuenta">
                    <h:panelGrid columns="2">
                      <h:outputLabel for="nombre" value="Nombre" />
                      <h:inputText id="nombre" value="#{cuentaActions.cuenta.nombre}" />
                      <h:outputLabel for="entidadFinanciera" value="Entidad Financiera" />
                      <h:selectOneMenu id="entidadFinanciera" value="#{cuentaActions.cuenta.entidadFinanciera}" >
                        <f:selectItems 
                          value="#{facade.entidadesFinancieras}"
                          var="ef"
                          itemLabel="#{ef.nombre}"
                          itemValue="#{ef.id}"
                        />
                      </h:selectOneMenu>
                      <h:commandButton action="#{cuentaActions.guardar}" value="Guardar" />
                    </h:panelGrid>
                  </h:form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
    </ui:define>
  </ui:composition>
</html>
