      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Este es el menu principal desde donde puede acceder de forma rápida a la información de sus pagos y cuentas"/>
    <ui:define name="content">

      <div id="topbar">

      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Pagos Pendientes</h2>
          <ul>
          <li class="idea">UTE $1.213 <br/> Vencimiento 15/5</li>
          </ul>
				</div>
				<div class="portfolio_preview">
          <h2>Bienvenido #{usuarioActions.usuario.nombre}</h2>
          <div id="from_portfolio">
            <div class="slider-wrap">
                <div id="main-photo-slider" class="csw">
                  <div class="panelContainer">

                    <div class="panel" title="Información de cuentas">
                      <div class="wrapper">
                        <h2>Información de cuentas</h2>
                        <c:forEach items="#{usuarioActions.cuentas}" var="cuenta">
                          <h3>#{cuenta.nombre} - #{cuenta.tipo}</h3>
                        </c:forEach>
                      </div>
                    </div>
                    <div class="panel" title="Información de Servicios">
                      <div class="wrapper">
                        <h2>Información de Servicios</h2>
                        <c:forEach items="#{usuarioActions.servicios}" var="servicios">
                          <h3>#{servicios.nombre} - #{servicios.categoria}</h3>
                        </c:forEach>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
