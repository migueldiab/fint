<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Desde aqui edite su perfil"/>
   <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Datos Personales</h2>
          <ul>
          <li class="idea">Cuentas</li>
          <li class="panel">Servicios</li>
          </ul>
				</div>
				<div class="portfolio_preview">
          <h2>Mi perfil</h2>
				<div id="from_portfolio">
          <div class="panelContainer">
            <div class="panel" title="Panel 1">
              <div class="wrapper">
                <h:form id="form_usuario">
                  <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.Login} :"/>
                    <h:outputText value="#{usuarioActions.usuario.login}" title="#{bundle.Login}"/>

                    <h:outputText value="#{bundle.IdentityCard} :"/>
                    <h:inputText id="ci" value="#{usuarioActions.usuario.ci}" title="#{bundle.IdentityCard}" />

                    <h:outputText value="#{bundle.Name} :"/>
                    <h:inputText id="nombre" value="#{usuarioActions.usuario.nombre}" title="#{bundle.Name}" />

                    <h:outputText value="#{bundle.LastName} :"/>
                    <h:inputText id="apellido" value="#{usuarioActions.usuario.apellido}" title="#{bundle.LastName}" />

                    <h:outputText value="#{bundle.Password}"/>
                    <h:inputText id="contrasena" title="#{bundle.Password}" />

                    <h:outputText value="#{bundle.RepeatPassword}"/>
                    <h:inputText id="contrasena2" title="#{bundle.RepeatPassword}" />
                    
                  </h:panelGrid>                  
                  <br />
                  <h:commandButton action="#{usuarioActions.update}" value="#{bundle.Save}"/>
                  <h:commandButton action="perfil" value="#{bundle.Cancel}" immediate="true"/>
                </h:form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
      <br />
    </div>
    </ui:define>
  </ui:composition>
</html>
