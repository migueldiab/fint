<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{facturaController.selected.id}" title="#{bundle.CreateFacturaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{facturaController.selected.concepto}" title="#{bundle.CreateFacturaTitle_concepto}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaEmision}" for="fechaEmision" />
                    <h:inputText id="fechaEmision" value="#{facturaController.selected.fechaEmision}" title="#{bundle.CreateFacturaTitle_fechaEmision}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{facturaController.selected.fechaVencimiento}" title="#{bundle.CreateFacturaTitle_fechaVencimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{facturaController.selected.importe}" title="#{bundle.CreateFacturaTitle_importe}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{facturaController.selected.cliente}" title="#{bundle.CreateFacturaTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{facturaController.selected.estado}" title="#{bundle.CreateFacturaTitle_estado}">
                      <f:selectItems value="#{facturaController.selected.listEstados()}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{facturaController.selected.fechaPago}" title="#{bundle.CreateFacturaTitle_fechaPago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateFacturaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
