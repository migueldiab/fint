<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_id}"/>
                    <h:outputText value="#{facturaController.selected.id}" title="#{bundle.ViewFacturaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_concepto}"/>
                    <h:outputText value="#{facturaController.selected.concepto}" title="#{bundle.ViewFacturaTitle_concepto}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaEmision}"/>
                    <h:outputText value="#{facturaController.selected.fechaEmision}" title="#{bundle.ViewFacturaTitle_fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaVencimiento}"/>
                    <h:outputText value="#{facturaController.selected.fechaVencimiento}" title="#{bundle.ViewFacturaTitle_fechaVencimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_importe}"/>
                    <h:outputText value="#{facturaController.selected.importe}" title="#{bundle.ViewFacturaTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_estado}"/>
                    <h:outputText value="#{facturaController.selected.estado}" title="#{bundle.ViewFacturaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaPago}"/>
                    <h:outputText value="#{facturaController.selected.fechaPago}" title="#{bundle.ViewFacturaTitle_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_cuenta}"/>
                    <h:outputText value="#{facturaController.selected.cuenta}" title="#{bundle.ViewFacturaTitle_cuenta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewFacturaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
