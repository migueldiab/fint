<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{facturaController.selected.id}" title="#{bundle.EditFacturaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{facturaController.selected.concepto}" title="#{bundle.EditFacturaTitle_concepto}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fechaEmision}" for="fechaEmision" />
                    <h:inputText id="fechaEmision" value="#{facturaController.selected.fechaEmision}" title="#{bundle.EditFacturaTitle_fechaEmision}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{facturaController.selected.fechaVencimiento}" title="#{bundle.EditFacturaTitle_fechaVencimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{facturaController.selected.importe}" title="#{bundle.EditFacturaTitle_importe}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{facturaController.selected.cliente}" title="#{bundle.EditFacturaTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFacturaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFacturaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
