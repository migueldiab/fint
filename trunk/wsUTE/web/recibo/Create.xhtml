<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReciboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReciboLabel_claveEntidad}" for="claveEntidad" />
                    <h:inputText id="claveEntidad" value="#{reciboController.selected.claveEntidad}" title="#{bundle.CreateReciboTitle_claveEntidad}" />
                    <h:outputLabel value="#{bundle.CreateReciboLabel_factura}" for="factura" />
                    <h:inputText id="factura" value="#{reciboController.selected.factura}" title="#{bundle.CreateReciboTitle_factura}" />
                    <h:outputLabel value="#{bundle.CreateReciboLabel_fechaRecibo}" for="fechaRecibo" />
                    <h:inputText id="fechaRecibo" value="#{reciboController.selected.fechaRecibo}" title="#{bundle.CreateReciboTitle_fechaRecibo}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{reciboController.selected.importe}" title="#{bundle.CreateReciboTitle_importe}" />
                    <h:outputLabel value="#{bundle.CreateReciboLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reciboController.selected.id}" title="#{bundle.CreateReciboTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboController.create}" value="#{bundle.CreateReciboSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reciboController.prepareList}" value="#{bundle.CreateReciboShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateReciboIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
