<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Acceda a toda la información de sus cuentas"/>
    <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Acciones Rápidas</h2>
          <ul>
            <li class="account"><h:link outcome="/cuentas/crear" value="Crear Cuenta"/></li>
            <li class="editar"><h:link outcome="/cuentas/registrar" value="Ingresar Gasto"/></li>
          </ul>
        </div>
        <div class="portfolio_preview">
          <h2>#{cuentaActions.cuenta.nombre}</h2>
          <div id="from_portfolio">
            <div class="panelContainer">
              <div class="panel" title='Estado de cuenta #{cuentaActions.cuenta.nombre}'>
                <h:dataTable value="#{cuentaActions.transacciones}" var="trans">
                  <h:column>
                    <f:facet name="header">
                      <h:outputLabel value="Ingreso" />
                    </f:facet>
                    <h:outputLabel value="#{trans.fechaIngreso}" />
                  </h:column>
                  <h:column>
                    <f:facet name="header">
                      <h:outputLabel value="Numero" />
                    </f:facet>
                    <h:outputLabel value="#{trans.numero}" />
                  </h:column>
                  <h:column>
                    <f:facet name="header">
                      <h:outputLabel value="Desc." />
                    </f:facet>
                    <h:outputLabel value="#{trans.concepto}" />
                  </h:column>
                  <h:column>
                    <f:facet name="header">
                      <h:outputLabel value="Estado" />
                    </f:facet>
                    <h:outputLabel value="#{trans.estado}" />
                  </h:column>
                  <h:column>
                    <f:facet name="header">
                      <h:outputLabel value="Importe" />
                    </f:facet>
                    <h:outputLabel value="#{trans.importe}" />
                  </h:column>
                </h:dataTable>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
    </ui:define>
  </ui:composition>
</html>
