<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Acceda a toda la información de sus cuentas"/>
    <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Acciones Rápidas</h2>
          <ul>
            <li class="account"><h:link outcome="/cuentas/crear" value="Crear Cuenta"/></li>
            <li class="editar"><h:link outcome="/cuentas/registrar" value="Ingresar Gasto"/></li>
          </ul>
        </div>
        <div class="portfolio_preview">
          <h2>Mis Cuentas</h2>
          <div id="from_portfolio">
            <div class="slider-wrap">
                <div id="main-photo-slider" class="csw">
                  <div class="panelContainer">
                    <h:form id="cuentas">
                    <c:forEach items="#{usuarioActions.cuentas}" var="cuenta">
                      <div class="panel" title="#{cuenta.nombre}">
                        <div class="wrapper">
                          <h:panelGrid columns="2">
                            <h:outputLabel value="Cuenta :" />
                            <h:outputLabel value="#{cuenta.nombre}" />
                            <h:outputLabel value="Entidad :" />
                            <h:outputLabel value="#{cuenta.entidadFinanciera}" />
                            <h:outputLabel value="Tipo :" />
                            <h:outputLabel value="#{cuenta.tipo}" />
                            <h:outputLabel value="Saldo :" />
                            <h:outputLabel value="#{cuenta.saldo}" />
                            <h:outputLabel value="Actualizado :" />
                            <h:outputLabel value="#{cuenta.fechaActualizacion}" >
                              <f:convertDateTime pattern="dd/MM hh:mm" />
                            </h:outputLabel>
                          </h:panelGrid>
                          <br/><br/>
                          <h:commandButton value="Ver Movimientos" action="#{cuentaActions.estadoRealCuenta(cuenta)}" />
                          <h:commandButton value="Estado Proyectado" action="#{cuentaActions.estadoProyectadoCuenta(cuenta)}"/>
                          <h:commandButton value="Actualizar Saldo" action="#{cuentaActions.actualizarSaldo(cuenta)}"/>
                          <br/><br/>
                          <h:button value="Volver" outcome="/inicio" />
                          <h:commandButton value="Borrar" action="#{cuentaActions.borrarCuenta(cuenta)}"/>
                        </div>
                      </div>
                    </c:forEach>
                      </h:form>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
    </ui:define>
  </ui:composition>
</html>
