<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Acceda a toda la información de sus servicios"/>
    <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Acciones Rápidas</h2>
          <ul>
            <li class="account"><h:link outcome="/servicios/crear" value="Crear Servicio"/></li>
            <li class="refresh"><h:link outcome="/servicios/buscarServicios" value="Conectar Servicios"/></li>
          </ul>
        </div>
        <div class="portfolio_preview">
          <h2>Mis Servicios</h2>
          <div id="from_portfolio">
            <div class="slider-wrap">
                <div id="main-photo-slider" class="csw">
                  <div class="panelContainer">
                    <h:form id="servicios">
                    <c:forEach items="#{usuarioActions.servicios}" var="servicio">
                      <div class="panel" title="#{servicio.nombre}">
                        <div class="wrapper">
                          <h:panelGrid columns="2">
                            <h:outputLabel value="Servicio :" />
                            <h:outputLabel value="#{servicio.nombre}" />
                            <h:outputLabel value="Proveedor :" />
                            <h:outputLabel value="#{servicio.proveedor.nombre}" />
                            <h:outputLabel value="Conectado :" />
                            <h:outputLabel value="#{servicio.conectado}" />
                            <h:button value="Volver" outcome="/inicio" />
                            <h:commandButton value="Borrar" action="#{servicioActions.borrarServicio(servicio)}"/>
                          </h:panelGrid>
                        </div>
                      </div>
                    </c:forEach>
                      </h:form>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
    </ui:define>
  </ui:composition>
</html>
