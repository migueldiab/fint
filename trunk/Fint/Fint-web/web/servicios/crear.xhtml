<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Acceda a toda la información de sus cuentas"/>
    <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Acciones Rápidas</h2>
          <ul>
            <li class="account"><h:link outcome="/servicios/crear" value="Crear Servicio"/></li>
            <li class="refresh"><h:link outcome="/servicios/buscarServicios" value="Conectar Servicios"/></li>
          </ul>
        </div>
        <div class="portfolio_preview">
          <h2>Crear nuevo servicio</h2>
          #{servicioActions.nuevoServicio()}
          <div id="from_portfolio">
            <div class="panelContainer">
              <div class="panel" title="Crear un nuevo servicio para administrar las cuentas ocasionadas por los mismos">
                <div class="wrapper">
                  <h:form id="servicio">
                    <h:panelGrid columns="2">
                      <h:outputLabel for="nombre" value="Nombre" />
                      <h:inputText id="nombre" value="#{servicioActions.servicio.nombre}" />
                      <h:outputLabel for="proveedor" value="Proveedor" />
                      <h:selectOneMenu id="proveedor" value="#{servicioActions.servicio.proveedor}" >
                        <f:converter converterId="proveedorConverter" />
                        <f:selectItems 
                          value="#{servicioActions.proveedores}"
                          var="proveedor"
                          itemLabel="#{proveedor.nombre}"
                          itemValue="#{proveedor}"
                        />
                      </h:selectOneMenu>
                      <h:commandButton action="#{servicioActions.guardar(servicioActions.servicio)}" value="Guardar" />
                      <h:button value="Volver" outcome="/servicios/lista" />
                    </h:panelGrid>
                  </h:form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
    </ui:define>
  </ui:composition>
</html>
