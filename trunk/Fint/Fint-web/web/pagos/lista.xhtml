<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="/resources/template.xhtml">
    <ui:param name="context_help" value="Acceda a toda la información de sus cuentas"/>
    <ui:define name="content">
      <div id="homepage">
        <div class="services">
          <h2 class="subhead">Acciones Rápidas</h2>
          <ul>
            <li class="account"><h:link outcome="/pagos/crear" value="Crear Pago"/></li>
          </ul>
        </div>
        <div class="portfolio_preview">
          <h2>Mis Pagos Programados</h2>
          <div id="from_portfolio">
            <div class="slider-wrap">
                <div id="main-photo-slider" class="csw">
                  <div class="panelContainer">
                    <h:form id="agenda">
                      <h:dataTable value="#{usuarioActions.agendaPagos}" var="agenda">
                        <h:column>
                          <f:facet name="header">
                            <h:outputLabel value="Cuenta" />
                          </f:facet>
                          <h:outputLabel value="#{agenda.servicio.nombre}" />
                        </h:column>
                        <h:column>
                          <f:facet name="header">
                            <h:outputLabel value="Servicio" />
                          </f:facet>
                          <h:outputLabel value="#{agenda.cuenta.nombre}" />
                        </h:column>
                        <h:column>
                          <f:facet name="header">
                            <h:outputLabel value="Tipo" />
                          </f:facet>
                          <h:outputLabel value="#{agenda.tipo}" />
                        </h:column>
                        <h:column>
                          <f:facet name="header">
                            <h:outputLabel value="Ultimo Pago" />
                          </f:facet>
                          <h:outputLabel value="#{agenda.fecha}" />
                        </h:column>
                        <h:column>
                          <f:facet name="header">
                            <h:outputLabel value="Acciones" />
                          </f:facet>
                          <h:commandLink value="Borrar" action="#{agendaActions.borrarPago(agenda)}"/>
                        </h:column>
                      </h:dataTable>
                      <h:button value="Volver" outcome="/inicio" />
                    </h:form>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <br />
      </div>
    </ui:define>
  </ui:composition>
</html>
