<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuentaLabel_id}"/>
                    <h:outputText value="#{cuentaController.selected.id}" title="#{bundle.ViewCuentaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_nombre}"/>
                    <h:outputText value="#{cuentaController.selected.nombre}" title="#{bundle.ViewCuentaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_entidadFinanciera}"/>
                    <h:outputText value="#{cuentaController.selected.entidadFinanciera}" title="#{bundle.ViewCuentaTitle_entidadFinanciera}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_tipo}"/>
                    <h:outputText value="#{cuentaController.selected.tipo}" title="#{bundle.ViewCuentaTitle_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentaController.destroyAndView}" value="#{bundle.ViewCuentaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCuentaEditLink}"/>
                <br />
                <h:commandLink action="#{cuentaController.prepareCreate}" value="#{bundle.ViewCuentaCreateLink}" />
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.ViewCuentaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCuentaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
