<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cuentaController.selected.nombre}" title="#{bundle.CreateCuentaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_entidadFinanciera}" for="entidadFinanciera" />
                    <h:selectOneMenu id="entidadFinanciera" value="#{cuentaController.selected.entidadFinanciera}" title="#{bundle.CreateCuentaTitle_entidadFinanciera}" >
                        <f:selectItems value="#{entidadFinancieraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{cuentaController.selected.tipo}" title="#{bundle.CreateCuentaTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_fechaActualizacion}" for="fechaActualizacion" />
                    <h:inputText id="fechaActualizacion" value="#{cuentaController.selected.fechaActualizacion}" title="#{bundle.CreateCuentaTitle_fechaActualizacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{cuentaController.selected.saldo}" title="#{bundle.CreateCuentaTitle_saldo}" />
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_numeroCuenta}" for="numeroCuenta" />
                    <h:inputText id="numeroCuenta" value="#{cuentaController.selected.numeroCuenta}" title="#{bundle.CreateCuentaTitle_numeroCuenta}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentaController.create}" value="#{bundle.CreateCuentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.CreateCuentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCuentaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
