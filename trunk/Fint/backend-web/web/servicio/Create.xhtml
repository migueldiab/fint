<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServicioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{servicioController.selected.id}" title="#{bundle.CreateServicioTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateServicioLabel_proveedor}" for="proveedor" />
                    <h:selectOneMenu id="proveedor" value="#{servicioController.selected.proveedor}" title="#{bundle.CreateServicioTitle_proveedor}" >
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServicioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{servicioController.selected.nombre}" title="#{bundle.CreateServicioTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicioController.create}" value="#{bundle.CreateServicioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{servicioController.prepareList}" value="#{bundle.CreateServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateServicioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
