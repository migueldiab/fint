<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransaccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transaccionController.selected.id}" title="#{bundle.CreateTransaccionTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{transaccionController.selected.importe}" title="#{bundle.CreateTransaccionTitle_importe}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{transaccionController.selected.categoria}" title="#{bundle.CreateTransaccionTitle_categoria}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_destinatario}" for="destinatario" />
                    <h:inputText id="destinatario" value="#{transaccionController.selected.destinatario}" title="#{bundle.CreateTransaccionTitle_destinatario}" />
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{transaccionController.selected.fecha}" title="#{bundle.CreateTransaccionTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransaccionLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{transaccionController.selected.numero}" title="#{bundle.CreateTransaccionTitle_numero}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transaccionController.create}" value="#{bundle.CreateTransaccionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transaccionController.prepareList}" value="#{bundle.CreateTransaccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTransaccionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
