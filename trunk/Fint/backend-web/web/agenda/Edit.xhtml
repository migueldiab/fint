<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgendaLabel_id}" for="id" />
                    <h:outputText id="id" value="#{agendaController.selected.id}" title="#{bundle.EditAgendaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAgendaLabel_categoria}" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{agendaController.selected.categoria}" title="#{bundle.EditAgendaTitle_categoria}" >
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_destinatario}" for="destinatario" />
                    <h:inputText id="destinatario" value="#{agendaController.selected.destinatario}" title="#{bundle.EditAgendaTitle_destinatario}" />
                    <h:outputLabel value="#{bundle.EditAgendaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{agendaController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{agendaController.selected.numero}" title="#{bundle.EditAgendaTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditAgendaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{agendaController.selected.tipo}" title="#{bundle.EditAgendaTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditAgendaLabel_cuenta}" for="cuenta" />
                    <h:selectOneMenu id="cuenta" value="#{agendaController.selected.cuenta}" title="#{bundle.EditAgendaTitle_cuenta}" >
                        <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_servicio}" for="servicio" />
                    <h:selectOneMenu id="servicio" value="#{agendaController.selected.servicio}" title="#{bundle.EditAgendaTitle_servicio}" >
                        <f:selectItems value="#{servicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{agendaController.selected.usuario}" title="#{bundle.EditAgendaTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{agendaController.update}" value="#{bundle.EditAgendaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAgendaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.EditAgendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAgendaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
