<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{movimientoController.selected.id}" title="#{bundle.CreateMovimientoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{movimientoController.selected.concepto}" title="#{bundle.CreateMovimientoTitle_concepto}" />
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_cuenta}" for="cuenta" />
                    <h:selectOneMenu id="cuenta" value="#{movimientoController.selected.cuenta}" title="#{bundle.CreateMovimientoTitle_cuenta}" >
                        <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{movimientoController.selected.fecha}" title="#{bundle.CreateMovimientoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{movimientoController.selected.importe}" title="#{bundle.CreateMovimientoTitle_importe}" />
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_tipo}" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{movimientoController.selected.tipo}" title="#{bundle.CreateMovimientoTitle_tipo}" >
                        <f:selectItems value="#{movimientoController.tipos}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movimientoController.create}" value="#{bundle.CreateMovimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{movimientoController.prepareList}" value="#{bundle.CreateMovimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateMovimientoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
