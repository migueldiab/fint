<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovimientoLabel_id}"/>
                    <h:outputText value="#{movimientoController.selected.id}" title="#{bundle.ViewMovimientoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_concepto}"/>
                    <h:outputText value="#{movimientoController.selected.concepto}" title="#{bundle.ViewMovimientoTitle_concepto}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_cuenta}"/>
                    <h:outputText value="#{movimientoController.selected.cuenta}" title="#{bundle.ViewMovimientoTitle_cuenta}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_fecha}"/>
                    <h:outputText value="#{movimientoController.selected.fecha}" title="#{bundle.ViewMovimientoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_importe}"/>
                    <h:outputText value="#{movimientoController.selected.importe}" title="#{bundle.ViewMovimientoTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_tipo}"/>
                    <h:outputText value="#{movimientoController.selected.tipo}" title="#{bundle.ViewMovimientoTitle_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movimientoController.destroyAndView}" value="#{bundle.ViewMovimientoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMovimientoEditLink}"/>
                <br />
                <h:commandLink action="#{movimientoController.prepareCreate}" value="#{bundle.ViewMovimientoCreateLink}" />
                <br />
                <h:commandLink action="#{movimientoController.prepareList}" value="#{bundle.ViewMovimientoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMovimientoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
