<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuentaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cuentaController.selected.id}" title="#{bundle.EditCuentaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCuentaLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{cuentaController.selected.balance}" title="#{bundle.EditCuentaTitle_balance}" />
                    <h:outputLabel value="#{bundle.EditCuentaLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{cuentaController.selected.estado}" title="#{bundle.EditCuentaTitle_estado}">
                      <f:selectItems value="#{cuentaController.estados}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCuentaLabel_fechaApertura}" for="fechaApertura" />
                    <h:inputText id="fechaApertura" value="#{cuentaController.selected.fechaApertura}" title="#{bundle.EditCuentaTitle_fechaApertura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCuentaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{cuentaController.selected.cliente}" title="#{bundle.EditCuentaTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cuentaController.update}" value="#{bundle.EditCuentaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCuentaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.EditCuentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCuentaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
